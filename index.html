<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Office Quotes generator</title>
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="main">
        <div class="top">
            <img src="logo.png" class="logo" />
        </div>
        <div class="quote">
            <p id="quote">„Sometimes I’ll start a sentence
                and I don’t even know where it’s going.
                I just hope I find it along the way” - <span id="name">Michael</span></p>
        </div>
    </div>
    <div class="footer">
        <p>Created as a programming excersise. The Office is a show owned by NBC. </p>
    </div>
    <img class="mobile-img" src="michael-mobile.jpg" />
</div>


<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
